<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="At Gamefinder you can find the most popular and latest realeses videogames according to your preferred console. Let's">
    <link rel="stylesheet" href="styles.css">
    <title>Login GameFinder</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon-gf2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <img src="img/game-finder-withe.svg" alt="Game Finder logo">
    </header>
    <main>
    <!------------- STARTS carousel -------------->
        <div class="carousel">
        <!------------- STARTS arrows left and right -------------->
            <button class="carousel__button carousel__button--left">
                <img src="./img/chevron-left-dark.svg" alt="left arrow">
            </button>
            <button class="carousel__button carousel__button--right">
                <img src="./img/chevron-right-dark.svg" alt="right arrow">
            </button>
        <!------------- ENDS arrows left and right -------------->

        <!--------- START carousel images --------------->
            <div class="carousel__track-container">
            
                <ul class="carousel__track">
                    <li class="carousel__slide current-slide">
                        <img class="carousel__image " src="https://images.unsplash.com/photo-1552820728-8b83bb6b773f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="*">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__image" src="https://images.unsplash.com/photo-1534488972407-5a4aa1e47d83?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1123&q=80" alt="*">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__image" src="https://images.unsplash.com/photo-1614294148960-9aa740632a87?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="*">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__image" src="https://images.unsplash.com/photo-1560419015-7c427e8ae5ba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="*">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__image" src="https://images.unsplash.com/photo-1551103782-8ab07afd45c1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="*">
                    </li>
                </ul> 
            </div>
        <!--------- ENDS carousel images --------------->

        <!-------- STARTS indicators of carousel -------------->
            <div class="carousel__nav">
                <button class="carousel__indicator current-slide"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
            </div>
        <!------ ENDS indicators of carousel ---------------->
        </div>
    <!------------- ENDS carousel -------------->

    <!---------STARTS welcome section  -------->
        <section class="welcome__section">
            <div class="welcome">
                <h1>Welcome! Log in or register</h1>
                <h6>Log in to find the games you&#96;re looking for!</h6> 
            </div>
        <!--  START mail and password FORM-->
                <form class="form1" method="post">
                    <label for="mail"></label>
                    <input type="email" name="email" class="singInInput" id="email" placeholder=" Email" autocomplete="off">
                    <label for="password"></label>
                    <input type="password" name="password" class="singInInput" id="password" placeholder=" Password">
            <!--  ENDS mail and password -->

            <!-------- remember me ---------->
                <div class="rememberCheck">
                    <input type="checkbox" name="remember"  id="remember">
                    <label for="remember"  class="rememberText">Remember me</label>
                    <a href="">Forgot password?</a>
                </div>
            <!-- ends remember me -->
            <!-- SUBMIT button FORM -->
                <button  class="submit" type="submit" id="login">Log in</button>
            </form>
        <!--  ENDS mail and password FORM-->
            
            <div class="registered">
                <p>Not registered yet?</p>
                <a href="">Register now</a>
            </div>

            <div class="lines">
                <hr class="linesLeft">
                <p>or</p>
                <hr class="linesRight">
            </div>
        <!------------ START social media login ----------->    
            <div class="social">
                <div class="socialButtons">
                    <img src="./img/facebook.svg" alt="social image"> 
                    <a href="*">Login with Facebook</a>
                </div> 
                <div class="socialButtons">
                    <img src="./img/twitter.svg" alt="social image"> 
                    <a href="*">Login with twitter</a>
                </div>
                <div class="socialButtons">
                    <img src="./img/google.svg" alt="social image"> 
                    <a href="*">Login with Google</a>
                </div>
        <!------------ ENDS social media login ----------->         
            </div>
        </section>
    <!--------- ENDS welcome section  -------->


    </main>
<!--------- STARTS Snackbar  -------->
    <footer>
        <p id="snackbar">Oops! An error ocurred. Please try again!</p>
    </footer>
<!--------- STARTS Snackbar  -------->

    <script src="./carousel.js"></script>
    <script src="./main.js"></script>
    <script src="./validation.js"></script>
</body>
</html>
