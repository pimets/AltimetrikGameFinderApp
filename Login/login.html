<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="At Gamefinder you can find the most popular and latest realeses videogames according to your preferred console. Let's">
    <link rel="stylesheet" href="CSS/styles.CSS">
    <title>Login GameFinder</title>
    <link rel="icon" type="image/x-icon" href="./img/faviconGF2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <img src="img/GameFinderWithe.svg" alt="Game Finder logo">
    </header>
    <main>
        <div class="bimg">
            <img  src="img/backround1.png" alt="joystick image backround">
            <div class="bimg_carrousel">
                <img src="img/backround2.jpg" alt="hand playing with a joystick">
            </div>
            <div class="bimg_carrousel">
                <img src="img/backround3.jpeg" alt="joystick on a table">
            </div>
            <div class="bimg_carrousel">
                <img src="img/backround4.jpg" alt="Crucible characters">
            </div>
            <div class="bimg_carrousel">
                <img src="img/backround5.jpg" alt="fox on a pier">
            </div>
        
        <aside class="arrows">
                <img class="arrowLeft" src="img/ChevronLeftDark.svg" alt="arrow left backround">
                <img class="arrowRight" src="img/ChevronRightDark.svg" alt="arrow right backround">
        </aside>
        
        <section class="bgBox">
            <div class="wellcome">
                <h1>Welcome! Log in or register</h1>
                <h6>Log in to find the games youâ€™re looking for!</h6> 
            </div>
            <form class="form1">
                <label for="mail"></label>
                <input type="email" name="mail" class="singInInput" id="mail" placeholder=" Email" required>
                <label for="password"></label>
                <input type="password" name="password" class="singInInput" id="password" placeholder=" Password" required>
                <div class="rememberCheck">
                    <input type="checkbox" name="remember"  id="remember">
                    <label for="remember"  class="rememberText">Remember me</label>
                    <a href="">Forgot password?</a>
                </div>
                <button  class="submit" type="submit" formaction="/somewhere.com">Log in</button>
            </form>
            
            <div class="registered">
                <p>Not registered yet?</p>
                <a href="">Register now</a>
            </div>

            <div class="lines">
                <hr class="linesLeft">
                <p>or</p>
                <hr class="linesRight">
            </div>
            <div class="social">
                <div class="socialButtons">
                    <img src="./img/facebook.svg" alt="social image"> 
                    <a href="">Login with Facebook</a>
                </div> 
                <div class="socialButtons">
                    <img src="./img/twitter.svg" alt="social image"> 
                    <a href="">Login with twitter</a>
                </div>
                <div class="socialButtons">
                    <img src="./img/google.svg" alt="social image"> 
                    <a href="">Login with Google</a>
                </div>
            </div>
        </section>


    </main>
    <footer>
        <div class="dots">
            <div class="dots_dot"></div>
            <div class="dots_dot"></div>
            <div class="dots_dot"></div>
            <div class="dots_dot"></div>
            <div class="dots_dot"></div>
            <div class="dots_dot"></div>
        </div>
    </footer>
</body>
</html>
